<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>57 Reasons Why I Love Her ❤️ </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            position: relative;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        .book {
            width: 90%;
            max-width: 400px;
            height: 500px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: red;
            color: white;
            border-radius: 5px;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: path("M24 4C20 0 14 0 10 4 6 0 0 0 0 4 0 8 4 12 8 16L10 18 12 16C16 12 20 8 20 4 20 0 14 0 10 4Z");
            opacity: 0.8;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book" id="book">
            <div class="cover" id="cover">57 Reasons Why I Love Her </div>
            <div class="page hidden" id="page"></div>
        </div>
        <button id="prevBtn">Previous Page</button>
        <button id="nextBtn">Next Page</button>
    </div>
    <div class="hearts" id="hearts"></div>
    <script>
        let reasons = [];
        let page = 0;
        const cover = document.getElementById("cover");
        const pageDiv = document.getElementById("page");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const heartsContainer = document.getElementById("hearts");

        function showHearts() {
            heartsContainer.innerHTML = "";
            heartsContainer.style.display = "block";
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
                heartsContainer.appendChild(heart);
            }
            setTimeout(() => {
                heartsContainer.style.display = "none";
            }, 2000);
        }

        function updatePage() {
            if (page === 0) {
                cover.style.display = "flex";
                pageDiv.style.display = "none";
            } else {
                cover.style.display = "none";
                pageDiv.style.display = "flex";
                pageDiv.innerText = reasons[page - 1];
            }
        }

        nextBtn.addEventListener("click", () => {
            if (page < reasons.length) {
                page++;
                updatePage();
                showHearts();
            }
        });

        prevBtn.addEventListener("click", () => {
            if (page > 0) {
                page--;
                updatePage();
            }
        });

        fetch("./reasons.json")
            .then(response => response.json())
            .then(data => {
                reasons = data;
                updatePage();
            })
            .catch(error => console.error("Error loading reasons:", error));
    </script>
</body>
</html>
